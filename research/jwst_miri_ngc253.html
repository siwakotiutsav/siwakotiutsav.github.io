<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nearby Galaxies</title>
  <style>
    :root {
      --main-color: #0051BA;
      --font-body: 'Georgia', serif;
      --header-height: 70px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      background: #121212;
      color: #eee;
      line-height: 1.75;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.6rem;
      color: var(--main-color);
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--main-color);
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 850px;
      margin: calc(var(--header-height) + 2rem) auto 3rem;
      padding: 0 1rem;
    }

    h2 {
      color: var(--main-color);
      font-size: 1.75rem;
      border-bottom: 2px solid var(--main-color);
      padding-bottom: 0.4rem;
      margin-bottom: 1.5rem;
    }

    .timeline {
      position: relative;
      padding-left: 2rem;
      border-left: 3px solid #ccc;
    }

    .timeline-entry {
      position: relative;
      margin-bottom: 2.5rem;
      padding-left: 0.5rem;
    }

    .timeline-entry::before {
      content: '';
      position: absolute;
      left: -11px;
      top: 0.35rem;
      width: 14px;
      height: 14px;
      background: var(--main-color);
      border: 2px solid white;
      border-radius: 50%;
      z-index: 1;
    }

    .timeline-entry h3 {
      margin: 0 0 0.25rem;
      font-size: 1.3rem;
      color: #222;
    }

    .timeline-entry p {
      margin: 0 0 1rem;
      color: #444;
      font-style: italic;
    }

    .timeline-entry ul {
      padding-left: 1.2rem;
      margin: 0.5rem 0 0;
      list-style-type: disc;
    }

    .timeline-entry li {
      margin-bottom: 1rem;
    }

    .timeline-entry strong {
      color: #000;
      display: block;
      margin-bottom: 0.2rem;
    }

    a.button {
      display: inline-block;
      margin-top: 0.3rem;
      padding: 0.45rem 0.9rem;
      font-size: 0.9rem;
      border: 1px solid var(--main-color);
      border-radius: 4px;
      color: var(--main-color);
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: var(--main-color);
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #555;
      background: #f1f1f1;
    }

    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        padding: 1rem;
        gap: 0.5rem;
      }

      nav ul {
        flex-direction: column;
        gap: 0.3rem;
        padding-left: 0;
      }

      .timeline {
        padding-left: 1.5rem;
      }

      .timeline-entry::before {
        left: -10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Nearby Galaxies Lab - KU</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a onclick="history.back();">Back</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>JWST MIRI view on clusters of NGC 253</h2>
    <div class="timeline">
      <div class="timeline-entry">
        <h3>Coming Soon...!</h3>
       
      </div>

  </main>

  <footer>
    <p>&copy; 2025 Utsav Siwakoti. Design inspired by HTML5 UP.</p>
  </footer>
</body>
</html>
