        <!-- Contact -->
        <article id="contact">
          <h2 class="major">Contact</h2>
          <form method="post" action="#">
            <div class="fields">
              <div class="field half">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required />
              </div>
              <div class="field half">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4" required></textarea>
              </div>
            </div>
            <ul class="actions">
              <li><input type="submit" value="Send Message" class="primary" /></li>
              <li><input type="reset" value="Reset" /></li>
            </ul>
          </form>
          <ul class="icons">
            <li><a href="#" class="icon brands fa-twitter" aria-label="Twitter"></a></li>
            <li><a href="#" class="icon brands fa-facebook-f" aria-label="Facebook"></a></li>
            <li><a href="#" class="icon brands fa-instagram" aria-label="Instagram"></a></li>
            <li><a href="#" class="icon brands fa-github" aria-label="GitHub"></a></li>
